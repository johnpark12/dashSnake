<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="screen status">
            <div class="tabSelector">
                <div class="tabText" id="joinGameTab">Join Game</div>
                <div class="seperator"></div>
                <div class="tabText" id="createGameTab">Create Game</div>
            </div>
            <div class="tab joinGame">
                <div class="formLine">
                    <label for="room">Room Number</label>
                    <input type="text" name="room" id="roomNumber">   
                    <button id="joinRoomGame">Join Game</button>     
                </div>
                <button id="joinRandomGame">Join Random Game</button>    
            </div>
            <div class="tab createGame">
                <div class="formLine">
                    <label for="size">Stage Size</label>
                    <select id="size" name="size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="extralarge">Extra Large</option>
                    </select>
                </div>
                <div class="formLine">
                    <label for="playerCount">Number of Players</label>
                    <select id="playerCount" name="playerCount">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <!-- <div class="formLine">
                    <label for="color">Snake Color</label>
                    <select name="color">
                        <option value="black">Black</option>
                        <option value="tomato">Tomato</option>
                        <option value="wheat">Wheat</option>
                        <option value="steelblue">Steel Blue</option>
                        <option value="rebeccapurple">Rebecca Purple</option>
                        <option value="orchid">Orchid</option>
                        <option value="olivedrab">Olive Drab</option>
                        <option value="maroon">Maroon</option>
                    </select>
                </div> -->
                <div class="formLine">
                    <label for="speed">Game Speed</label>
                    <select id="speed" name="speed">
                        <option value="slow">Slow</option>
                        <option value="medium">Medium</option>
                        <option value="fast">Fast</option>
                        <option value="veryfast">Very Fast</option>
                    </select>
                </div>
                <div class="formLine">
                    <label for="ispublic">Make Public?</label>
                    <select id="ispublic" name="ispublic">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <button id="createGame">Create Game</button>    
            </div>
        </div>
        <div class="stageContainer">
            <div class="header">
                <div class="roomNumber"></div>
                <div class="playerColor"></div>
            </div>
            <div class="screen stage"></div>
        </div>
        <div class="overlay waiting">
            <div class="waitingText">
                Waiting for Players
            </div>
        </div>
        <div class="overlay endgame">
            <div class="winnerMessage"></div>
            <button id="playAgain">Play Again?</button>
        </div>
    </div>
</body>
</html>
